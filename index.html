<!DOCTYPE html>
<html>
<head><title>Webhook Events</title></head>
<body>
  <h2>Recent GitHub Events</h2>
  <ul id="event-list"></ul>

  <script>
    fetch('/events')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('event-list');
        data.forEach(event => {
          const item = document.createElement('li');
          item.innerText = `${event.event} by ${event.sender} on ${event.timestamp}`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
